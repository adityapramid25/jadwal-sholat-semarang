        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 25s linear infinite;
      }
      /* For slide-in animation on detail view */

      }
      .animate-slide-fade-in-right {
        animation: slide-fade-in-right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
